application: euro2016uwc
version: 3
runtime: python27
api_version: 1
threadsafe: True

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /img
  static_dir: img

- url: /adminconsole.*
  script: admin_main.application
  login: admin

- url: /attachments
  static_dir: attachments

- url: .*
  script: main.application

libraries:
- name: jinja2
  version: "2.6"

builtins:
- appstats: on