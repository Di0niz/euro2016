  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Прототипы макетов игры</a>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <!--<div class="hero-unit">-->
        <h1>Таблица результатов игры</h1>
        <table class="table">
          <tr><th width="300px">Матч</th>
          {% for p in players %}
            <th>{{p}}</th>
          {% endfor %}</tr>

          {% regroup values by game as lists %}
          <tr>
          {%for m in lists %}
          <th nowrap>{{ m.grouper }}</th>
            {% for item in m.list %}
              <td class="{{ item.className}}">{{ item.rate }}</td>
            {% endfor %}
          </tr>
          {% endfor %}

        </table>
      <!--</div>-->

  <hr>

        <p>&copy; NoName company 2012</p>
      </footer>
